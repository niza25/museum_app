<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="detail-page.css">
    <script src="detail-page.js"></script>
    <title>Detail Page</title>
</head>

<body>
    <main>
        <section id="content">
            <p>Izabela's Mobile Guide to Morty's Pictures</p>
            <h1><em>Morty looking through the window</em></h1>
            <h2>by Pauline, 2018</h2>
            <img src="https://i.ibb.co/Vjcpzx5/morty1.jpg" alt="morty">
        </section>
        <section id="comments">
            <h2>Comments</h2>
            <section class="comment">
                <h3>Arien said:</h3>
                <p>This is definitely one of my favorites!</p>
            </section>
        </section>
        <form onsubmit="submitComment(); return false">
            <div class="formSection">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="formSection">
                <label for="msg">Message:</label>
                <textarea id="msg"></textarea>
            </div>
            <div class="button">
                <button type="default">Post your comment</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Made with ‚ù§ at Codaisseur</p>
    </footer>

</body>

</html>
